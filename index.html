<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Animal Game</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="d-flex vh-100 vw-100 align-items-center text-center justify-content-center"
    >
      <div class="game-container position-relative rounded-4">
        <h1>The Animal Game</h1>
        <button
          type="button"
          class="btn btn-primary btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#howToModal"
        >
          <h5>How to play</h5>
        </button>
        <div
          class="modal fade"
          id="howToModal"
          tabindex="-1"
          aria-labelledby="howToModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="howToModalLabel">
                  How to play <span class="text-primary">The Animal Game</span>
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">Here's how to play the animal game.</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="game-buttons position-relative p-4">
          <div
            class="top-buttons d-flex flex-row flex-wrap justify-content-evenly"
          >
            <button type="button" class="dog btn btn-secondary btn-lg m-2">
              Dog
            </button>
            <button type="button" class="cat btn btn-secondary btn-lg m-2">
              Cat
            </button>
            <button type="button" class="bird btn btn-secondary btn-lg m-2">
              Bird
            </button>
            <button type="button" class="cow btn btn-secondary btn-lg m-2">
              Cow
            </button>
            <button type="button" class="horse btn btn-secondary btn-lg m-2">
              Horse
            </button>
            <button type="button" class="deer btn btn-secondary btn-lg m-2">
              Deer
            </button>
            <button type="button" class="fox btn btn-secondary btn-lg m-2">
              Fox
            </button>
            <button type="button" class="squirrel btn btn-secondary btn-lg m-2">
              Squirrel
            </button>
          </div>
          <div class="total bg-light justify-content-center">
            <p style="font-size: 2rem">Total = 65</p>
          </div>
          <div class="bottom-buttons d-flex justify-content-evenly">
            <button type="button" class="undo-btn btn btn-secondary btn-lg">
              Undo
            </button>
            <button type="button" class="reset-btn btn btn-secondary btn-lg">
              Reset
            </button>
          </div>
        </div>
        <div class="ad-bottom w-100 position-absolute bottom-0">
          <p>Advertisement</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="game.js"></script>
  </body>
</html>
